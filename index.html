<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dosis">
<style>
.outerContainer {
  display: inline-block;
  width: 50%;
}
.innerContainer {
	display:block;
	margin:auto;
	width:95%;
}
IMG.singleIMG {
	display:block;
	margin:auto !important;
	vertical-align:top !important;
	width:50%;
}
IMG.doubleIMG {
	display:inline-block;
	margin:auto !important;
	vertical-align:top !important;
	width:50%;
}
p.sansserif {
	font-family: Dosis, sans-serif;
}

p {
	font-size: 50px;
	margin:auto;
}
#linetopleft {
	border-bottom: 2px #fff solid;
    overflow:visible;       
    margin: 0 0 15px 0;
}
#linetopright {
	border-bottom: 2px #0078f0 solid;
    overflow:visible;
    margin: 0 0 15px 0;
}
#linebottomleft {
	border-top: 2px #fff solid;
    overflow:visible;      
    margin: 15px 0 15px 0;
}
#linebottomright {
	border-top: 2px #0078f0 solid;
    overflow:visible;
	margin: 15px 0 15px 0;
}
</style>

<body>

<div style="display:flex">
	<!-- MARVEL -->
	<div class="outerContainer" style="background-color:rgb(172,16,3)">
		<header style="text-align: center"><img src="https://www.dropbox.com/s/2tdrigz35ukhqo1/marvel_logo.jpg?raw=1" width="50%"></header>
		<div>
			<p class="sansserif" style="margin-left:2.5%; color:rgb(255,255,255)">2017</p>
		</div>
		<div id="linetopleft"></div>
		<div class="innerContainer">
			<a href="#"><img class="doubleIMG" id="logan" src="https://www.dropbox.com/s/j3xg95w15uniqb4/logan_logo.jpg?raw=1"></a><!--
			--><a href="#"><img class="doubleIMG" id="gotg2" src="https://www.dropbox.com/s/3or5mgn6l1zaqdh/guardians_of_the_galaxy_2_logo.jpg?raw=1"></a><!--
			--><a href="#"><img class="doubleIMG" id="spmh" src="https://www.dropbox.com/s/bxw743407i5t48u/spider-man_homecoming_logo.jpg?raw=1"></a><!--
			--><a href="#"><img class="doubleIMG" id="thor3" src="https://www.dropbox.com/s/s6bpx5i62iap70o/thor_ragnarok_logo.jpg?raw=1"></a>
		</div>
		<div id="linebottomleft"></div>
		<div>
			<p class="sansserif" style="margin-left:2.5%; color:rgb(255,255,255)">2018</p>
		</div>
	</div>
	
	<!-- DC -->
	<div class="outerContainer" style="background-color:rgb(0,0,0)">
		<header style="text-align: center"><img src= "https://www.dropbox.com/s/5nth8bbbp8akuin/dc_logo.jpg?raw=1" width="50%"></header>
		<div>
			<p class="sansserif" style="margin-left:86.5%; color:rgb(0,120,240)">2017</p>
		</div>
		<div id="linetopright"></div>
		<div class="innerContainer">
			<a href="#"><img class="doubleIMG" id="legobm" src="https://www.dropbox.com/s/wu345xydp2lt2cy/lego_batman_logo.jpg?raw=1"><!--
			--><a href="#"><img class="doubleIMG" id="ww" src="https://www.dropbox.com/s/d7htxib0jis31jg/wonder_woman_logo.jpg?raw=1"></a><!--
			--><a href="#"><img class="singleIMG" id="jl" src="https://www.dropbox.com/s/nw9k9z44covc5lx/justice_league_logo.jpg?raw=1">
		</div>
		<div id="linebottomright"></div>
		<div>
			<p class="sansserif" style="margin-left:86.5%; color:rgb(0,120,240)">2018</p>
		</div>
	</div>
</div>

for (i = 0; i < preload.length; i++) {

<!-- MARVEL -->

function change(pic, ID) {
	document.getElementById(ID).src = pic;
}
